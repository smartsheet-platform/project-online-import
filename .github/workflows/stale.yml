name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'status: stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.

            If this issue is still relevant, please comment to keep it open.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.

          # Pull Requests
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'status: stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.

            If you're still working on this, please add a comment to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue this work, please reopen the PR or create a new one.

          # Exemptions
          exempt-issue-labels: 'status: in progress,priority: critical,priority: high'
          exempt-pr-labels: 'status: in progress,status: needs review'
          exempt-milestones: true
          exempt-assignees: true
